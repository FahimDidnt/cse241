<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We love Fahim as our best CR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        img {
            width: 300px;
            height: auto;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 70px; /* Space between buttons */
        }
        .button {
            align-items: center;
            appearance: none;
            background-color: #FCFCFD;
            border-radius: 4px;
            border-width: 0;
            box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
            box-sizing: border-box;
            color: #36395A;
            cursor: pointer;
            display: inline-flex;
            font-family: "JetBrains Mono", monospace;
            height: 48px;
            width: 70px; /* Fixed width for buttons */
            justify-content: center;
            line-height: 1;
            list-style: none;
            overflow: hidden;
            padding: 0 16px; /* Adjusted padding for consistent width */
            position: relative;
            text-align: center; /* Center text inside button */
            text-decoration: none;
            transition: box-shadow .15s, transform .15s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            will-change: box-shadow, transform;
            font-size: 18px;
        }
        .button:focus {
            box-shadow: #D6D6E7 0 0 0 1.5px inset, rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
        }
        .button:hover {
            box-shadow: rgba(45, 35, 66, 0.4) 0 4px 8px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
            transform: translateY(-2px);
        }
        .button:active {
            box-shadow: #D6D6E7 0 3px 7px inset;
            transform: translateY(2px);
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Do you love me?</h1>
    <img src="https://github.com/fahimctrlx/demo/blob/main/cat.gif?raw=true" alt="Do you love me?">
    <div class="buttons">
        <button class="button" onclick="redirectToLink()">Yes</button>
        <button class="button" onclick="redirectToHackedPage()">No</button>
    </div>
    <footer>
        &copy; 2024 Fahim Ahmed. All rights reserved.
    </footer>
    <script>
        function redirectToLink() {
            window.location.href = "https://drive.google.com/drive/folders/1qbcH02ckNUpotjuTKZ82j4S8yXyJTpq_";
        }
        function redirectToHackedPage() {
            window.location.href = "hacked.html";
        }
    </script>
</body>
</html>
