<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Routine</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4; /* Light gray background */
            flex-direction: column; /* Stack content vertically */
        }

        h1 {
            color: #333; /* Darker header color */
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Container for table */
        .table-container {
            width: 90%;
            max-width: 1000px; /* Max width for the container */
            background: #fff; /* White background for the container */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
            overflow: hidden; /* Prevent overflow of content */
        }

        table {
            width: 100%;
            border-collapse: collapse; /* Collapses borders */
        }

        th,
        td {
            padding: 15px; /* Padding inside cells */
            text-align: center; /* Centered text */
            transition: background-color 0.3s; /* Smooth background transition */
        }

        th {
            background-color: #4CAF50; /* Green background for headers */
            color: white; /* White text color */
            font-weight: bold; /* Bold font for headers */
            position: sticky; /* Sticky header */
            top: 0; /* Stick to the top */
            z-index: 10; /* Ensure it stays on top */
        }

        td {
            background-color: #e7f3fe; /* Light blue for data cells */
        }

        .even-row td {
            background-color: #d1e7fd; /* Different shade for even rows */
        }

        /* Responsive design for smaller devices */
        @media (max-width: 768px) {
            table {
                font-size: 14px; /* Decrease font size on smaller devices */
            }

            th,
            td {
                padding: 10px; /* Smaller padding */
            }

            h1 {
                font-size: 30px; /* Smaller header size */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px; /* Even smaller header for mobile */
            }

            table {
                font-size: 12px; /* Further reduce table font size for very small devices */
            }

            th,
            td {
                padding: 5px; /* Further reduce padding */
            }
        }

        /* For vertical centering in smaller screens */
        @media (max-height: 600px) {
            body {
                justify-content: flex-start;
                padding-top: 20px;
            }
        }

        /* Hover effect for table rows */
        tr:hover {
            background-color: #b3e5fc; /* Light hover effect */
        }

        /* Add spacing around the table */
        .table-container {
            padding: 20px; /* Inner padding for the container */
        }

        /* Button Styles */
        .button {
            align-items: center;
            appearance: none;
            background-color: #FCFCFD;
            border-radius: 4px;
            border-width: 0;
            box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
            box-sizing: border-box;
            color: #36395A;
            cursor: pointer;
            display: inline-flex;
            font-family: "JetBrains Mono", monospace;
            height: 48px;
            padding: 0 16px;
            justify-content: center;
            line-height: 1;
            list-style: none;
            overflow: hidden;
            text-align: center;
            text-decoration: none;
            transition: box-shadow .15s, transform .15s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            will-change: box-shadow, transform;
            font-size: 18px;
            min-width: 120px;
            margin-top: 20px; /* Space above the button */
        }

        .button:focus {
            box-shadow: #D6D6E7 0 0 0 1.5px inset, rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
        }

        .button:hover {
            box-shadow: rgba(45, 35, 66, 0.4) 0 4px 8px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
            transform: translateY(-2px);
        }

        .button:active {
            box-shadow: #D6D6E7 0 3px 7px inset;
            transform: translateY(2px);
        }
    </style>
</head>

<body>

    <div class="table-container">

    <button class="button" onclick="goBack()">Back</button>

        function goBack() {

</body>

</html>
