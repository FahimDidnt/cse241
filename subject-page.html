<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Material and WhatsApp Groups</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .button {
            align-items: center;
            appearance: none;
            background-color: #FCFCFD;
            border-radius: 4px;
            border-width: 0;
            box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
            box-sizing: border-box;
            color: #36395A;
            cursor: pointer;
            display: inline-flex;
            font-family: "JetBrains Mono", monospace;
            height: 48px;
            padding: 0 16px;
            justify-content: center;
            line-height: 1;
            list-style: none;
            overflow: hidden;
            text-align: center;
            text-decoration: none;
            transition: box-shadow .15s, transform .15s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            will-change: box-shadow, transform;
            font-size: 18px;
            min-width: 120px;
        }
        .button:focus {
            box-shadow: #D6D6E7 0 0 0 1.5px inset, rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
        }
        .button:hover {
            box-shadow: rgba(45, 35, 66, 0.4) 0 4px 8px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
            transform: translateY(-2px);
        }
        .button:active {
            box-shadow: #D6D6E7 0 3px 7px inset;
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <!-- Class Material Section -->
    <h1>Class Materials</h1>
    <div class="buttons">
        <button class="button" onclick="redirectToMaterials()">All PDF</button>
    </div>

    <!-- WhatsApp Group Section -->
    <h1>Join WhatsApp Groups</h1>
    <div class="buttons">
        <button class="button" onclick="redirectToCSE107()">CSE107</button>
        <button class="button" onclick="redirectToENG101()">ENG101</button>
        <button class="button" onclick="redirectToMAT1231()">MAT123</button>
        <button class="button" onclick="redirectToPHY107()">PHY107</button>
        <button class="button" onclick="redirectToSOC103()">SOC103</button>
    </div>

    <!-- Class Routine Section -->
    <h1>Class Routine</h1>
    <div class="buttons">
        <button class="button" onclick="viewRoutine()">View</button>
        <button class="button" onclick="downloadRoutine()">Download</button>
    </div>

    <!-- Class Representatives Section -->
    <h1>Class Representatives</h1>
    <div class="buttons">
        <button class="button" onclick="redirectToCRContact()">Contact Info</button>
    </div>

    <script>
        // Class Material redirection
        function redirectToMaterials() {
            window.location.href = "https://drive.google.com/drive/folders/1qbcH02ckNUpotjuTKZ82j4S8yXyJTpq_"; // All PDF drive link
        }

        // WhatsApp Group redirection
        function redirectToCSE107() {
            window.location.href = "https://chat.whatsapp.com/HoSikaoOwte40PSu5v69Et"; // Add the Whatsapp link for CSE107 here
        }
        function redirectToENG101() {
            window.location.href = "https://chat.whatsapp.com/CPhOj88APpc5YFRefSUz7Q"; // Add the Whatsapp link for ENG101 here
        }
        function redirectToMAT1231() {
            window.location.href = "https://chat.whatsapp.com/DYPXWeGC587LKvah2TCJuV"; // Add the Whatsapp link for MAT1231 here
        }
        function redirectToPHY107() {
            window.location.href = "https://chat.whatsapp.com/FS0jB5ll2PWI8RpfxaEuwK"; // Add the Whatsapp link for PHY107 here
        }
        function redirectToSOC103() {
            window.location.href = "https://chat.whatsapp.com/BpUwRmKld3TKzWJYXMOZze"; // Add the Whatsapp link for SOC103 here
        }

        // Class Routine redirection
        function viewRoutine() {
            window.location.href = "https://raw.githubusercontent.com/FahimDidnt/cse241/refs/heads/main/Class%20Routine.jpg"; // Link to view the routine
        }
        function downloadRoutine() {
            window.location.href = "https://raw.githubusercontent.com/FahimDidnt/cse241/refs/heads/main/Class%20Routine.jpg"; // Link to download the routine
        }

        // Class Representative Contact redirection
        function redirectToCRContact() {
            window.location.href = "class-representatives.html"; // Redirects to a demo contact page
        }
    </script>
</body>
</html>
